<ion-content padding>
    <div class="container" style="margin-top: 200px;">
        <div class="card card-container">
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="usuario.email" name="email">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required style="margin-top: 10px;" [(ngModel)]="usuario.senha" name="senha">
                <strong style="color: red; font-size: 15px;">{{ mensagemError }}</strong>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="logar()">Login</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</ion-content>
